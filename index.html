<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Pendistribusian Zakat</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <!-- JavaScript -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.js"></script>

    <style>
        /* Styling untuk Body */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* Slideshow */
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        /* Styling untuk Konten Utama */
        .container-login {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .container-login h2 {
            margin-bottom: 20px;
            font-size: 22px;
        }

        /* Styling untuk Pesan Login */
        #pesan {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Slideshow -->
    <div class="slideshow">
        <img src="img/bg.png" class="active">
        <img src="img/bg2.png">
        <img src="img/bg3.png">
        <img src="img/bg4.png">
    </div>

    <!-- Login Form -->
    <div class="container-login">
        <h2><b>SISTEM INFORMASI <BR>PENDISTRIBUSIAN ZAKAT</b></h2>

        <div id="pesan"></div> <!-- Tempat untuk menampilkan pesan login -->

        <form action="login.php" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Masukkan username" name="username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Masukkan password" name="password" required>
            </div>

            <input type="submit" class="btn btn-primary btn-block" value="Log In">
        </form>

        <br>
        <!--<a href="dokumentasi.html" style="color: white;">Dokumentasi</a>-->
    </div>

    <!-- Slideshow Script -->
    <script>
        let slides = document.querySelectorAll('.slideshow img');
        let index = 0;

        function nextSlide() {
            slides[index].classList.remove('active');
            index = (index + 1) % slides.length;
            slides[index].classList.add('active');
        }

        setInterval(nextSlide, 5000);
    </script>

    <!-- Pesan Login dari URL -->
    <script>
        // Ambil parameter dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const pesan = urlParams.get('pesan');

        // Referensi ke elemen div pesan
        const pesanDiv = document.getElementById("pesan");

        // Cek nilai parameter "pesan" dan tampilkan pesan sesuai kondisinya
        if (pesan === "gagal") {
            pesanDiv.innerHTML = "<div class='alert alert-danger'>Login gagal! Username atau password Anda salah!</div>";
        } else if (pesan === "logout") {
            pesanDiv.innerHTML = "<div class='alert alert-info'>Anda telah berhasil logout</div>";
        } else if (pesan === "belum_login") {
            pesanDiv.innerHTML = "<div class='alert alert-danger'>Anda harus login untuk mengakses halaman admin</div>";
        }
    </script>

</body>
</html>
